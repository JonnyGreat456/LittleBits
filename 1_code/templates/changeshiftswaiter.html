
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/static/employeelogin.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
</style>
</head>
<body>


<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">ADD SHIFTS</button>
<button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">DELETE SHIFTS</button>

<div id="id01" class="modal">
  
  <form class="modal-content animate" action = "{{ url_for('addshiftswaiter') }}" method = "POST" >
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="/static/cheflogo.png" alt="Avatar" class="avatar" width = "40px" height="300px">
    </div>

    <div class="container">

      <label for="day"><b>Day</b></label>
      <input type="text" placeholder="Enter the day of the week" name="daya" required>
	  
      <label for="start"><b>Shift start time</b></label>
      <input type="int" placeholder="Enter the beginning shift" name="ssa" required>

      <label for="am/pmstart"><b>Start period</b></label>
      <input type="text" placeholder="Enter am/pm" name="spa" required>
      <label for="end"><b>End shift time</b></label>
      <input type="int" placeholder="Enter the ending shift" name="sea" required>
      <label for="am/pmend"><b>End period</b></label>
      <input type="text" placeholder="Enter am/pm" name="epa" required>

      <button type="submit">ADD SHIFT</button>
      
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      
    </div>
  </form>
</div>



<div id="id02" class="modal">
  <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action = "{{url_for('deleteshiftswaiter')}}" method='POST'>
    <div class="container">
      <h1>DELETE SHIFT</h1>
      <p>Please fill in the details to delete a shift.</p>
      <hr>

      <label for="day"><b>Day</b></label>
      <input type="text" placeholder="Enter the day of the week" name="dayd" required>
	  
      <label for="start"><b>Shift start time</b></label>
      <input type="int" placeholder="Enter the beginning shift" name="ssd" required>

      <label for="am/pmstart"><b>Start period</b></label>
      <input type="text" placeholder="Enter am/pm" name="spd" required>
      <label for="end"><b>End shift time</b></label>
      <input type="int" placeholder="Enter the ending shift" name="sed" required>
      <label for="am/pmend"><b>End period</b></label>
      <input type="text" placeholder="Enter am/pm" name="epd" required>


      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">DELETE SHIFTS</button>
      </div>
    </div>
  </form>
</div>

<a href="{{url_for('loginverifywaiter')}}"><button class = "back">Go back to Main Page</button></a>





<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
var modal = document.getElementById('id02');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
