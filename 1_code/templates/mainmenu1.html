<!DOCTYPE html>
<html>
	<head>
		<title> Main Menu draft 1</title>
		<style type="text/css" media="screen">
			body{
	 			background: -webkit-linear-gradient(45deg, #35577D, #141E30);
			}
			a:link, a:visited, a:active{
				color: black;
				text-decoration: none;
			}
			#logout{
				margin-top: -50px;
		
			}
	
			#trafBut {
				margin-left: 300px;
				margin-top: 10px;
		
			}
	
			#menBtn {
				margin-left: 50px;
		
			}
	
			#home1{
				margin-top: -25px;
			}
	
			#addBtn, #updBtn{
				margin-left: 325px;
			}
			#trsBtn{
				font-size: 34px;
			}
			#home2{
				margin-bottom: 295px;
			}

	
			.pageName{
				width: 250px;
				margin: 10px;
				margin-left: 40%;
				border: 3px solid black;
				padding-left: 5px;
				padding-right: 10px;
				padding: 5px;
				background-color: lightblue;
				text-align: center;
				margin-top: -65px;
			}
			.headr {
				width: 250px;
				margin: 10px;
				border: 3px solid black;
				padding-left: 5px;
				padding-right: 10px;
				padding: 5px;
				background-color: lightblue;
			}
			.mainBtn {
				/*margin-top: 500px;*/
				margin-bottom: 30%;
				border-radius: 4px;
				background-color: #57a8ff;
				text-align: center;
				font-size: 37px;
				width:300px;
				transition: all 0.5s;
				cursor: pointer;
				margin: 100px;
				margin-left: 75px;
				margin-right: 15px;
				border: 2px solid black;
				padding: 39px 42px;
				display: inline-block;
				margin-bottom:95px;
	
			}

			.mainBtn span {
  				cursor: pointer;
  				/*display: inline-block;*/
  				position: relative;
  				transition: 0.5s;
  				display: block;
			}

			.mainBtn span:after {
  				content: "\00bb";
  				position: absolute;
  				opacity: 0;
  				top: 0;
  				right: -20px;
  				transition: 0.5s;
			}

			.mainBtn:hover span {
  				padding-right: 25px;
			}

			.mainBtn:hover span:after {
  				opacity: 1;
  				right: 0;
			}

			.returnBtn {
				display: block;
				border-radius: 4px;
				background-color: #57a8ff;
				text-align: center;
				width: 100px;
				font-size: 20px;
				transition: all 0.5s;
				cursor: pointer;
				margin: 5px;
				border: 1px solid black;
				/*display: inline-block;*/
	
			}

			.returnBtn span{
				cursor: pointer;
	
				display: inline-block;
				position: relative;
				transition: 0.5s;
			}

			.returnBtn span:after{
				content: "\21a9";
				position: absolute;
				opacity: 0;
				top: 0;
				left: -20px;
				transition: 0.5s;
			}
			.returnBtn:hover span{
				padding-left: 15px;
			}
			.returnBtn:hover span:after{
				opacity: 1;
				left: 0;
			}
		</style>
		
	</head>
	
	<body>
		<h2><p class="headr">Manager Login: User Name</p>
		<span><a href="" id="logout" class="returnBtn" style="float: right"><span>Logout</span></a></span></h2>
		<h2><p class="pageName">Home</p></h2>
		<a href="{{url_for('inventorymenu1')}}" class="mainBtn" id="invBut"><span>Inventory </span></a>
		<a href="{{url_for('financemenu1')}}" class="mainBtn" id="finBut"><span>Finances </span></a>
		<a href="{{url_for('buttonresult1')}}" class="mainBtn" id="schBut"><span>Scheduling </span></a>
		<a href="{{url_for('buttonresult1')}}" class="mainBtn" id="trafBut"><span>Restaurant Traffic </span></a>
		<a href="{{url_for('menuoptions1')}}" class="mainBtn" id="menBtn"><span>Menu & Ratings</span></a>
	</body>
</html>
